<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="一封温暖的情书，用心动的动画讲述爱的故事">
    <meta name="keywords" content="情书,爱情,动画,网页">
    <meta name="author" content="情书作者">
    <title>致我最爱的人 - 一封情书</title>
    <link rel="stylesheet" href="letter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="manifest" href="manifest.json">
    <!-- 添加移动设备音频播放支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
<div class="card">
    <div class="text content">
        i love you
    </div>
    <div class="textTwo content">
        Can you touch my heart
    </div>
    <div class="heart content"></div>
</div>

<div id="box">

</div>
<script src="letter.js"></script>
<!-- 简化的移动端适配脚本 -->
<script>
// 简单的移动端适配，只用于确保页面可交互
document.addEventListener('touchstart', function() {
    console.log('移动设备已准备就绪');
}, { once: true });

// 防止iOS Safari下拉露白
document.body.addEventListener('touchmove', function(e) {
    if (document.documentElement.scrollTop <= 0) {
        e.preventDefault();
    }
}, { passive: false });
</script>
</body>
</html>
