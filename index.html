<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="一封温暖的情书，用心动的动画讲述爱的故事">
    <meta name="keywords" content="情书,爱情,动画,网页">
    <meta name="author" content="情书作者">
    <title>致我最爱的人 - 一封情书</title>
    <link rel="stylesheet" href="letter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="manifest" href="manifest.json">
    <!-- 添加移动设备音频播放支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
<div class="card">
    <div class="text content">
        i love you
    </div>
    <div class="textTwo content">
        Can you touch my heart
    </div>
    <div class="heart content"></div>
</div>

<div id="box">

</div>
<script src="letter.js"></script>
<!-- 添加移动设备音频激活脚本 -->
<script>
// 移动设备音频激活
document.addEventListener('touchstart', function() {
    if (window.audioInstance && audioInstance.readyState >= 1) {
        // 如果音频已加载，尝试播放
        audioInstance.play().catch(e => console.log('音频播放仍被阻止'));
    }
}, { once: true });

// 为兼容性添加额外的激活方法
document.addEventListener('click', function() {
    if (window.audioInstance && audioInstance.readyState >= 1) {
        audioInstance.play().catch(e => console.log('音频播放仍被阻止'));
    }
}, { once: true });
</script>
</body>
</html>
